<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scroll Section Test</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                background-color: #000;
            }
            section {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 4rem;
                font-weight: bold;
                color: white;
                background-color: #333;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div id="smooth-wrapper">
            <section id="masthead" class="section-masthead"><h1 class="heading">Masthead</h1></section>
            <div id="smooth-content">
                <section id="about" class="section-about"><h1 class="heading">About</h1></section>
                <section id="work" class="section-work"><h1 class="heading">Work</h1></section>
                <section id="clients" class="section-clients"><h1 class="heading">Clients</h1></section>
                <section id="contact" class="section-contact"><h1 class="heading">Contact</h1></section>
            </div>
        </div>

        <!-- Your Webpack bundle -->
        <script src="./dist/bundle.js" defer></script>
    </body>
</html>
