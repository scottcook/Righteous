<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Righteous - Local Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: 'Canela Web', serif;
        }
        .main-logo {
            font-size: 100px;
            position: relative;
            z-index: 2;
        }
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            z-index: 1;
        }
        .logo-underline {
            height: 1px;
            background-color: currentColor;
            width: 0px;
            margin: 0 auto;
        }
    </style>
    <!-- GSAP and SplitText -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="lib/gsap-premium/minified/SplitText.min.js"></script>
</head>
<body>
    <div class="bg-video"></div>
    <div class="main-logo">Righteous</div>
    <div class="logo-underline"></div>

    <!-- Your local JavaScript -->
    <script src="index.js"></script>
</body>
</html>
