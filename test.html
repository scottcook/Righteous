<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Righteous Animation Test</title>
    <!-- GSAP from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <!-- SplitText locally -->
    <script src="lib/gsap-premium/minified/SplitText.min.js"></script>
    <!-- ScrollTrigger plugin -->
    <script src="lib/gsap-premium/minified/ScrollTrigger.min.js"></script>

    <script src="lib/gsap-premium/minified/ScrollToPlugin.min.js"></script>

<body>
    <!-- Navigation as direct child of body -->
    <div class="nav-bar-main">
        <div class="logo-lockup">
            <a href="#" class="logo-link">
                <div class="top-logo" title="Return to home">Righteous</div>
            </a>
        </div>
        <a id="about" class="top-navlink" href="#">ABOUT</a>
        <a id="gear" class="top-navlink" href="#">GEAR</a>
        <a id="contact" class="top-navlink" href="#">CONTACT</a>

        <div class="hero-area">
            <div class="main-logo-container">
                <div class="main-logo">Righteous</div>
                <div class="logo-underline"></div>

        <!-- Stack sections from your structure -->
        <div class="stack-section" id="about-section">
            <div class="text-block-2">About Section Content</div>
        </div>
        <div class="stack-section" id="gear-section">
